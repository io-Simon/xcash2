<div *ngIf="(screenWidth >= 600)" class="HighestSectionDiv" fxLayout="row" >
    <div fxLayout="column" fxFlex="33" >
        <div fxLayout="column" fxFlex="50"  style="transform: scale(1); width:100%; height:100%;">
            <div style="width:100%; height:100%; transform: translateY(23vh);" fxLayoutAlign="center center">
                <ng-lottie aria-label="An animation of a AI controlled robotic machinery" [options]="optionsLeft" width="50vw" height="50vw" style="z-index: 0; transform: scale(1.3) translateX(10vw) rotate(180deg)"></ng-lottie>
            </div>
        </div>

        <div fxLayout="column" fxFlex="50" style="width:100%; height:50%; transform: scale(1.3) translateY(-20vh);" fxLayoutAlign="center center">
            <ng-lottie  aria-label="An animation of a AI controlled robotic machinery" [options]="optionsLeft" width="50vw" height="50vw" style="z-index: 0;  transform: scaleX(-1) translateX(-10vw)"></ng-lottie>
        </div>

    </div>
  
    <div fxLayout="column" fxFlex="33" fxLayoutAlign="center center" style="width:100%; height:100%;">
        <div fxLayout="column" fxFlex="40" fxLayoutAlign="center center" class="animatedlogoContainerParent">

            <div id="animatedlogoContainer">
                <img id="animatedlogo" src="../../assets/newLogo4.svg" alt="">
            </div>
            
        </div>

        <div fxFlex="60" id="headingContainer" fxLayout="row" fxLayoutAlign="center start">
            <h1 id="heading">Protocol</h1>
        </div>
    </div>

    <div fxLayout="column" fxFlex="33" fxLayoutAlign="center center">

        <div fxLayout="column" fxFlex="50"  style="transform: scaleY(-1); width:100%; height:100%;">
            <div style="width:100%; height:100%; transform: translateY(-23vh);" fxLayoutAlign="center center">
                <ng-lottie aria-label="An animation of a AI controlled robotic machinery" [options]="optionsRight" width="50vw" height="50vw" style="z-index: 0; transform:  scale(1.3) translateX(-10vw) rotate(360deg)"></ng-lottie>
            </div>
        </div>

        <div fxLayout="column" fxFlex="50" style="width:100%; height:50%; transform: scale(1.3) translateY(-20vh);" fxLayoutAlign="center center">
            <ng-lottie aria-label="An animation of a AI controlled robotic machinery" [options]="optionsRight" width="50vw" height="50vw" style="z-index: 0; transform: translateX(-10vw)"></ng-lottie>
        </div>

    </div>

</div>
  

<!--Mobile-->

<div *ngIf="(screenWidth < 600)" class="MobileHighestSectionDiv" fxLayoutAlign="center center" fxFlex="100" fxLayout="column">
    
    <div fxLayout="row" fxFlex="40" style="width:100%; height:100%;" fxLayoutAlign="center center">

        <div fxLayout="column" fxFlex="50"  style="transform: scale(1); width:100%; height:100%;">
            <div style="width:100%; height:100%; transform: translateY(0vh);" fxLayoutAlign="center center">
                <ng-lottie aria-label="An animation of a AI controlled robotic machinery" [options]="optionsLeft" width="100vw" height="100vw" style="z-index: 0; transform: scale(1.3) translateX(15vw) rotate(180deg)"></ng-lottie>
            </div>
        </div>

        <div fxLayout="column" fxFlex="50"  style="transform: scaleY(-1); width:100%; height:100%;">
            <div style="width:100%; height:100%; transform: translateY(-0vh);" fxLayoutAlign="center center">
                <ng-lottie aria-label="An animation of a AI controlled robotic machinery" [options]="optionsRight" width="100vw" height="100vw" style="z-index: 0; transform:  scale(1.3) translateX(-15vw) rotate(360deg)"></ng-lottie>
            </div>
        </div>



    </div>

<!--Lottie 1 end-->

    <div fxLayout="column" fxFlex="20" fxLayoutAlign="center center" id="mobileCenterContainer" style=" position:relative; width:100%; height:100%;" >
        <div fxFlex="100" id="MobileHeadingContainer" fxLayout="row" fxLayoutAlign="center center">
            <h1 class="Mobileh1" id="heading">Protocol</h1>
        </div>

        <div fxLayout="column" fxFlex="40" fxLayoutAlign="center center" class="MobileAnimatedSvgContainer">
            <svg id="MobileAnimatedlogo"  version="1.1" viewBox="0 0 65.13759 63.29874" xmlns="http://www.w3.org/2000/svg">
                <g transform="matrix(13.1544 13.1544 -13.1544 13.1544 -780.2316 -1489.281)" style="fill:none;stroke:#fa741c">
                 <path transform="matrix(-.00168257 -.9999986 .9983408 -.05758155 0 0)" d="m-30.11932 88.83404a1.911048 1.073049 0 0 1-1.970029 1.037252 1.911048 1.073049 0 0 1-1.850177-1.104647 1.911048 1.073049 0 0 1 1.964612-1.040487 1.911048 1.073049 0 0 1 1.855929 1.101601" style="fill:none;font-variation-settings:'wdth' 121.8, 'wght' 886;paint-order:markers stroke fill;stroke-linecap:round;stroke-linejoin:round;stroke-width:.352968;stroke:#fa741c"/>
                 <path transform="matrix(-.9999986 -.00168257 -.05758155 .9983408 0 0)" d="m-88.33912 26.84398a1.911048 1.073049 0 0 1-1.970029 1.037252 1.911048 1.073049 0 0 1-1.850177-1.104648 1.911048 1.073049 0 0 1 1.964612-1.040486 1.911048 1.073049 0 0 1 1.85593 1.101601" style="fill:none;font-variation-settings:'wdth' 121.8, 'wght' 886;paint-order:markers stroke fill;stroke-linecap:round;stroke-linejoin:round;stroke-width:.352968;stroke:#fa741c"/>
                </g>
               </svg>
        </div>
    </div>


<!--Lottie 2 begin-->

    <div fxLayout="row" fxFlex="40" style="width:100%; overflow: hidden;" fxLayoutAlign="center center">

        <div fxLayout="column" fxFlex="50" style="width:100%; height:50%; transform: scale(1.3) translateY(-0vh); z-index: 1;" fxLayoutAlign="center center">
            <ng-lottie aria-label="An animation of a AI controlled robotic machinery" [options]="optionsLeft" width="100vw" height="100vw" style="z-index: 0;  transform: scaleX(-1) translateX(-15vw)"></ng-lottie>
        </div>

        <div fxLayout="column" fxFlex="50" style="width:100%; height:50%; transform: scale(1.3) translateY(-00vh); z-index: 0;" fxLayoutAlign="center center">
            <ng-lottie aria-label="An animation of a AI controlled robotic machinery" [options]="optionsRight" width="100vw" height="100vw" style="z-index: 0;  transform: translateX(-15vw)"></ng-lottie>
        </div>
    </div>

</div>
