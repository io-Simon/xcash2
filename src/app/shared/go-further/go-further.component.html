<div fxShow.gt-xs fxHide.xs fxLayout="column" fxLayoutAlign="center center" class="HighestSectionDiv">

    <div id="headlineContainer" fxFlex="35" fxLayout="column" fxLayoutAlign="center center">
        <h1 id="SectionH1">Go Further</h1>
    </div>

    <div fxLayout="row" fxFlex="65" fxLayoutGap="3vw">

        <div fxFlex="33" fxLayout="column"  style="border: transparent 3px solid;" class=" ">
            
            <div fxLayout="" fxFlex="" style="width:100%; height:100%; transform: translateX(0vw);" fxLayoutAlign="center center">
                <ng-lottie id="lottie1" [options]="options2" width="18vw" height="18vw" style="z-index: 0; transform:translate( 0vw, 0vh);"></ng-lottie>
            </div>

            <h3 class="bubble-title">Read the Docs</h3>
            <div fxLayout="row" id="buttonContainer" fxFlex="30" fxLayoutAlign="start start">
                <div fxFlex="100">
                    <button><a class="landingLink" target="_blank" aria-label="link to go to the documentation" href="https://docs.xcash.foundation/">Docs </a></button> 
                </div>
            </div>
        </div>

        <div fxFlex="33" fxLayout="column" style="border: transparent 3px solid;"  class=" ">
            
            <div  fxLayout="" fxFlex="" style="width:100%; height:100%; transform: translateX(0vw); " fxLayoutAlign="center center">
                <ng-lottie id="lottie1" [options]="options" width="18vw" height="18vw" style="z-index: 0; transform:translate( 0vw, 0vh);"></ng-lottie>
            </div>

                <h3 class="bubble-title">Join Us</h3>
                <div fxLayout="row" id="buttonContainer" fxFlex="30" fxLayoutAlign="start start">
                    <div fxFlex="100">
                        <button><a class="landingLink" target="_blank" aria-label="link to the discord server" href="https://discord.gg/4CAahnd">Discord </a></button> 
                    </div>
                </div>
        </div>

        <div fxFlex="33" fxLayout="column" style="border: transparent 3px solid;" class=" ">
            <div fxLayout="" fxFlex="" style="width:100%; height:100%;   transform: translateX(0vw);" fxLayoutAlign="start start">
                <ng-lottie id="lottie1" [options]="options3" width="18vw" height="18vw" style="z-index: 0; transform:translate( 0vw, 0vh);"></ng-lottie>
            </div>
            <h3 class="bubble-title">Read The News</h3>

            <div fxLayout="row" id="buttonContainer" fxFlex="30" fxLayoutAlign="center start">
                <div fxFlex="100">
                    <button><a class="landingLink" target="_blank" aria-label="link to medium" href="https://medium.com/x-cash">Blog </a></button> 
                </div>
            </div>

        </div>

    </div>

</div>
